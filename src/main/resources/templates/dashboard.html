<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            padding: 1rem;
            background: #1f2937;
            color: white;
            margin: 0 0 1.5rem 0;
            font-size: 2rem;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        li {
            background: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .article-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 1rem;
        }

        .buttons {
            display: flex;
            gap: 0.5rem;
        }

        .buttons button {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .edit-btn {
            background-color: #2563eb;
            color: white;
        }

        .edit-btn:hover {
            background-color: #1d4ed8;
        }

        .delete-btn {
            background-color: #dc2626;
            color: white;
        }

        .delete-btn:hover {
            background-color: #b91c1c;
        }

        .logout-btn {
            display: block;
            margin: 2rem auto;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            background-color: #2563eb;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .logout-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <ul>
        <li th:each="article : ${articles}">
            <span class="article-title" th:text="${article.title}"></span>
            <div class="buttons">
                <form th:action="@{'/admin/edit/' + ${article.fileName}}" method="get">
                    <button type="submit" class="edit-btn">Edit</button>
                </form>
                <form th:action="@{'/admin/delete/' + ${article.fileName}}" method="post">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </div>
        </li>
    </ul>

    <button class = "logout-btn" onclick = "window.location.href = '/'">Logout</button>
</body>
</html>
