<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Article</title>

  <style>
    body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
        color: #333;
        line-height: 1.6;
    }

    h1 {
        text-align: center;
        padding: 1rem 0;
        background: #1f2937;
        color: white;
        margin: 0 0 1.5rem 0;
        font-size: 2rem;
        border-radius: 6px 6px 0 0;
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -50vw;
        margin-right: -50vw;
        width: 100vw;
    }

    .content-container {
        max-width: 850px;
        margin: 0 auto;
        padding: 0 1rem 2rem 1rem;
    }

    p {
        color: #6b7280;
        font-style: italic;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 0.95rem;
    }

    textarea {
        width: 100%;
        min-height: 400px;
        padding: 1rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        resize: vertical;
        background-color: white;
        color: #333;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        display: block;
        margin: 0 auto;
    }

    button {
        display: block;
        margin: 2rem auto 0 auto;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        border: none;
        background-color: #2563eb;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    button:hover {
        background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1 th:text="${title}"></h1>

  <div class = "content-container">
    <p th:text="'Published on ' + ${date}"></p>

    <textarea readonly th:text="${content}"></textarea>

    <button onclick = "window.location.href = '/'">Go Back</button>
  </div>
</body>
</html>
