<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Blog</title>

    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            padding: 1rem;
            background: #1f2937;
            color: white;
            margin: 0 0 1.5rem 0;
            font-size: 2rem;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        li {
            background: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        li a:hover {
            text-decoration: underline;
        }

        span {
            color: #6b7280;
            font-size: 0.9rem;
        }

        button {
            display: block;
            margin: 2rem auto;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            background-color: #2563eb;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>Personal Blog</h1>

    <ul>
        <li th:each="article : ${articles}">
            <a th:href="@{'/article/' + ${article.fileName}}" th:text="${article.title}"></a>
            <span th:text="${article.date}"></span>
        </li>
    </ul>

    <button onclick = "window.location.href = '/admin'">Admin Login</button>
</body>
</html>
